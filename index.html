<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe0f0 0%, #ffd6e0 100%);
            font-family: 'Noto Sans TC', '微軟正黑體', 'Heiti TC', sans-serif;
            color: #d16ba5;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            font-size: 2.8rem;
            letter-spacing: 0.2em;
            color: #ff7eb9;
            text-shadow: 2px 2px 8px #fff0f6;
        }
        p {
            text-align: center;
            font-size: 1.3rem;
            color: #b967a6;
            margin-top: 24px;
        }
        .card {
            background: rgba(255,255,255,0.7);
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffd6e0, 0 0 0 8px #fff0f6;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            border: 2px solid #ffb3c6;
        }
        /* 可愛小裝飾 */
        .deco {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffb3c6;
            opacity: 0.3;
            z-index: 0;
        }
        .deco1 { top: 30px; left: 30px; }
        .deco2 { bottom: 40px; right: 40px; background: #ff7eb9; }
        /* 新增更多可愛裝飾 */
        .deco3 { top: 120px; right: 60px; width: 40px; height: 40px; background: #fff0f6; opacity: 0.5; }
        .deco4 { bottom: 120px; left: 80px; width: 30px; height: 30px; background: #ffd6e0; opacity: 0.6; }
        .deco-heart {
            position: absolute;
            width: 36px;
            height: 32px;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
            z-index: 1;
        }
        .deco-heart svg {
            width: 100%;
            height: 100%;
        }
        .deco-star {
            position: absolute;
            right: 20%;
            bottom: 100px;
            width: 28px;
            height: 28px;
            z-index: 1;
        }
        .deco-star svg {
            width: 100%;
            height: 100%;
        }
        .deco-bow {
            position: absolute;
            left: 60%;
            top: 36px;
            width: 48px;
            height: 36px;
            z-index: 2;
        }
        .deco-bow svg {
            width: 100%;
            height: 100%;
        }
        .photo-group {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }
        .cute-photo {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 2px 12px #ffd6e0;
            border: 2px solid #ffb3c6;
            background: #fff0f6;
            transition: transform 0.2s;
        }
        .cute-photo:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 6px 24px #ffb3c6;
        }
        .lace-top, .lace-bottom {
            width: 100%;
            height: 32px;
            position: absolute;
            left: 0;
            z-index: 10;
        }
        .lace-top {
            top: 0;
        }
        .lace-bottom {
            bottom: 0;
            transform: rotate(180deg);
        }
        .lace-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .main-content {
            position: relative;
            z-index: 20;
        }
        /* 量產系日系裝飾 */
        .deco-flower {
            position: absolute;
            width: 32px;
            height: 32px;
            z-index: 3;
        }
        .deco-flower1 { left: 10%; top: 120px; }
        .deco-flower2 { right: 12%; top: 180px; }
        .deco-flower3 { left: 18%; bottom: 80px; }
        .deco-flower4 { right: 20%; bottom: 60px; }
        .deco-flower5 { left: 50%; top: 220px; transform: translateX(-50%); }
        .deco-heart2 {
            position: absolute;
            left: 80%;
            top: 60px;
            width: 28px;
            height: 24px;
            z-index: 3;
        }
        .deco-star2 {
            position: absolute;
            left: 15%;
            bottom: 160px;
            width: 22px;
            height: 22px;
            z-index: 3;
        }
        .deco-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff0f6;
            z-index: 2;
        }
        .deco-dot1 { left: 25%; top: 60px; }
        .deco-dot2 { right: 25%; top: 100px; }
        .deco-dot3 { left: 30%; bottom: 120px; }
        .deco-dot4 { right: 30%; bottom: 100px; }
        .deco-dot5 { left: 60%; bottom: 200px; }
        .deco-dot6 { right: 60%; top: 200px; }
    </style>
</head>
<body>
    <div class="lace-top">
        <svg class="lace-svg" viewBox="0 0 400 32" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect width="400" height="32" fill="#fff0f6"/>
            <path d="M0,32 Q20,0 40,32 T80,32 T120,32 T160,32 T200,32 T240,32 T280,32 T320,32 T360,32 T400,32 V0 H0 Z" fill="#ffd6e0"/>
            <circle cx="20" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="60" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="100" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="140" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="180" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="220" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="260" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="300" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="340" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="380" cy="16" r="4" fill="#ffb3c6"/>
        </svg>
    </div>
    <div class="lace-bottom">
        <svg class="lace-svg" viewBox="0 0 400 32" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <rect width="400" height="32" fill="#fff0f6"/>
            <path d="M0,32 Q20,0 40,32 T80,32 T120,32 T160,32 T200,32 T240,32 T280,32 T320,32 T360,32 T400,32 V0 H0 Z" fill="#ffd6e0"/>
            <circle cx="20" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="60" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="100" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="140" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="180" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="220" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="260" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="300" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="340" cy="16" r="4" fill="#ffb3c6"/>
            <circle cx="380" cy="16" r="4" fill="#ffb3c6"/>
        </svg>
    </div>
    <div class="main-content">
        <div class="deco deco1"></div>
        <div class="deco deco2"></div>
        <div class="deco deco3"></div>
        <div class="deco deco4"></div>
        <div class="deco-heart">
            <svg viewBox="0 0 36 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 29S2 19 2 10.5C2 5.5 7 2 12 2c3.1 0 5.6 2.1 6 2.5C18.4 4.1 20.9 2 24 2c5 0 10 3.5 10 8.5C34 19 18 29 18 29z" fill="#ffb3c6" stroke="#ff7eb9" stroke-width="2"/>
            </svg>
        </div>
        <div class="deco-heart2">
            <svg viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 22S2 14 2 7.5C2 3.5 6 1 10 1c2.5 0 4.5 1.7 4 2.2C14.5 2.7 16.5 1 19 1c4 0 8 2.5 8 6.5C27 14 14 22 14 22z" fill="#ffd6e0" stroke="#ff7eb9" stroke-width="1.5"/>
            </svg>
        </div>
        <div class="deco-star">
            <svg viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="14,2 17,10 26,10.5 19,16 21,25 14,20 7,25 9,16 2,10.5 11,10" fill="#ffe0f0" stroke="#ffb3c6" stroke-width="1.5"/>
            </svg>
        </div>
        <div class="deco-star2">
            <svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="11,2 13,8 20,8.5 14,13 16,20 11,16 6,20 8,13 2,8.5 9,8" fill="#ffb3c6" stroke="#ff7eb9" stroke-width="1"/>
            </svg>
        </div>
        <div class="deco-bow">
            <svg viewBox="0 0 48 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="12" cy="18" rx="12" ry="14" fill="#ffb3c6" stroke="#ff7eb9" stroke-width="2"/>
                <ellipse cx="36" cy="18" rx="12" ry="14" fill="#ffb3c6" stroke="#ff7eb9" stroke-width="2"/>
                <ellipse cx="24" cy="18" rx="7" ry="8" fill="#fff0f6" stroke="#ff7eb9" stroke-width="2"/>
                <circle cx="24" cy="18" r="5" fill="#ff7eb9" stroke="#ffb3c6" stroke-width="2"/>
            </svg>
        </div>
        <div class="deco-flower deco-flower1">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="6" fill="#fff0f6"/>
                <ellipse cx="16" cy="6" rx="4" ry="8" fill="#ffb3c6"/>
                <ellipse cx="16" cy="26" rx="4" ry="8" fill="#ffb3c6"/>
                <ellipse cx="6" cy="16" rx="8" ry="4" fill="#ffb3c6"/>
                <ellipse cx="26" cy="16" rx="8" ry="4" fill="#ffb3c6"/>
            </svg>
        </div>
        <div class="deco-flower deco-flower2">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="6" fill="#ffd6e0"/>
                <ellipse cx="16" cy="6" rx="4" ry="8" fill="#ffb3c6"/>
                <ellipse cx="16" cy="26" rx="4" ry="8" fill="#ffb3c6"/>
                <ellipse cx="6" cy="16" rx="8" ry="4" fill="#ffb3c6"/>
                <ellipse cx="26" cy="16" rx="8" ry="4" fill="#ffb3c6"/>
            </svg>
        </div>
        <div class="deco-flower deco-flower3">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="6" fill="#ffb3c6"/>
                <ellipse cx="16" cy="6" rx="4" ry="8" fill="#ffd6e0"/>
                <ellipse cx="16" cy="26" rx="4" ry="8" fill="#ffd6e0"/>
                <ellipse cx="6" cy="16" rx="8" ry="4" fill="#ffd6e0"/>
                <ellipse cx="26" cy="16" rx="8" ry="4" fill="#ffd6e0"/>
            </svg>
        </div>
        <div class="deco-flower deco-flower4">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="6" fill="#fff0f6"/>
                <ellipse cx="16" cy="6" rx="4" ry="8" fill="#ffd6e0"/>
                <ellipse cx="16" cy="26" rx="4" ry="8" fill="#ffd6e0"/>
                <ellipse cx="6" cy="16" rx="8" ry="4" fill="#ffd6e0"/>
                <ellipse cx="26" cy="16" rx="8" ry="4" fill="#ffd6e0"/>
            </svg>
        </div>
        <div class="deco-flower deco-flower5">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="6" fill="#ffb3c6"/>
                <ellipse cx="16" cy="6" rx="4" ry="8" fill="#fff0f6"/>
                <ellipse cx="16" cy="26" rx="4" ry="8" fill="#fff0f6"/>
                <ellipse cx="6" cy="16" rx="8" ry="4" fill="#fff0f6"/>
                <ellipse cx="26" cy="16" rx="8" ry="4" fill="#fff0f6"/>
            </svg>
        </div>
        <div class="deco-dot deco-dot1"></div>
        <div class="deco-dot deco-dot2"></div>
        <div class="deco-dot deco-dot3"></div>
        <div class="deco-dot deco-dot4"></div>
        <div class="deco-dot deco-dot5"></div>
        <div class="deco-dot deco-dot6"></div>
        <div class="card">
            <h1>歡迎來到美樂蒂與粉色夢幻的世界</h1>
            <p>這是日系粉色風格的首頁設計。</p>
            <div class="photo-group">
                <img src="https://static.wikia.nocookie.net/sanrio/images/2/2a/MyMelody_2020.png" alt="美樂蒂插圖" class="cute-photo">
                <img src="https://static.wikia.nocookie.net/sanrio/images/7/7e/MyMelody_2015.png" alt="美樂蒂可愛姿勢" class="cute-photo">
                <img src="https://static.wikia.nocookie.net/sanrio/images/6/6e/MyMelody_2018.png" alt="美樂蒂微笑" class="cute-photo">
            </div>
        </div>
    </div>
</body>
</html>
